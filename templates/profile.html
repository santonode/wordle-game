<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #263238;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #26A69A, #FFCA28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
        }
        .profile-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .stats-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        .form-group button {
            padding: 5px 15px;
            font-size: 16px;
            background-color: #26A69A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #1e7d71;
        }
        .message {
            color: #FFCA28;
            margin-top: 10px;
        }
        .stats-item {
            margin: 10px 0;
        }
        .footer {
            background-color: #263238;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .profile-box, .stats-box {
                max-width: 90%;
            }
            .form-group input {
                width: 100%;
                max-width: 250px;
            }
            .form-group button {
                width: 100%;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wurdle</h1>
    </div>
    <div class="content">
        <div class="profile-box">
            <h2>Profile</h2>
            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ username }}" placeholder="Enter new username (1-12 alphanumeric)" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Username</button>
                </div>
                <div class="form-group">
                    <label for="login_username">Login Username:</label>
                    <input type="text" id="login_username" name="login_username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="login_password">Password:</label>
                    <input type="password" id="login_password" name="login_password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button type="submit" name="login">Login</button>
                </div>
                <div class="form-group">
                    <label for="register_username">Register Username:</label>
                    <input type="text" id="register_username" name="register_username" placeholder="Enter new username (1-12 alphanumeric)">
                </div>
                <div class="form-group">
                    <label for="register_password">Password:</label>
                    <input type="password" id="register_password" name="register_password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button type="submit" name="register">Register</button>
                </div>
                <div class="form-group">
                    <button type="submit" name="clear_session">Clear Session</button>
                </div>
            </form>
        </div>
        <div class="stats-box">
            <h2>Stats</h2>
            <div class="stats-item">Username: {{ username }}</div>
            <div class="stats-item">User Type: {{ user_type }}</div>
            <div class="stats-item">Points: {{ points }}</div>
            <div class="stats-item">Wins: {{ wins }}</div>
            <div class="stats-item">Losses: {{ losses }}</div>
            <div class="stats-item">Average Guesses: {{ avg_guesses }}</div>
        </div>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Wurdle Team</p>
        <p>Play Now and Share with Friends!</p>
    </div>
</body>
</html>

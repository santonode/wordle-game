<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Profile</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <p>Username: {{ username }}</p>
    <p>User Type: {{ user_type }}</p>
    <p>Points: {{ points }}</p>
    <p>Wins: {{ wins }}</p>
    <p>Losses: {{ losses }}</p>
    <p>Average Guesses: {{ avg_guesses }}</p>
    <form method="POST" action="">
        <button type="submit" name="clear_session">Clear Session</button>
        <label for="username">Update Username:</label>
        <input type="text" id="username" name="username" value="{{ username if user_type == 'Guest' else '' }}" {% if user_type == 'Member' %}disabled{% endif %}>
        <button type="submit">Update</button>
    </form>

    <!-- Member Login/Registration Form -->
    <h2>Member Login or Register</h2>
    <form method="POST" action="">
        <h3>Login</h3>
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required>
        <button type="submit" name="login">Login</button>
    </form>
    <form method="POST" action="">
        <h3>Register</h3>
        <label for="register_username">New Username:</label>
        <input type="text" id="register_username" name="register_username" required>
        <label for="register_password">New Password:</label>
        <input type="password" id="register_password" name="register_password" required>
        <button type="submit" name="register">Register</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Game</a>
</body>
</html>

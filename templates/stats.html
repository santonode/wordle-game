<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle - Stats</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #263238; /* Navy */
            color: white;
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #000000; /* Black border */
        }
        .header h1 {
            margin: 0;
            font-size: 28px; /* Reduced font size */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px; /* Reduced padding */
            background: linear-gradient(45deg, #26A69A, #FFCA28); /* Teal to Yellow gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header p {
            margin: 2px 0 0;
            font-size: 14px; /* Reduced font size */
            color: #26A69A; /* Teal */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #263238; /* Navy */
            color: white;
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #000000; /* Black border */
        }
        .footer p {
            margin: 3px 0;
            font-size: 12px; /* Reduced font size */
        }
        .content {
            margin-top: 50px; /* Reduced to match header height */
            margin-bottom: 40px; /* Adjusted for footer */
            min-height: calc(100vh - 90px); /* Adjusted for reduced header/footer height */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wurdle</h1>
        <p>Challenge Your Word Skills Daily!</p>
    </div>
    <div class="content">
        <h1>Wurdle - Historical Stats</h1>
        {% if chart %}
            <img src="data:image/png;base64,{{ chart }}" alt="Historical Wins and Losses Chart" class="chart-image">
        {% else %}
            <p>No data available yet. Play some games to generate stats!</p>
        {% endif %}
        <a href="/">Back to Game</a>
        <a href="/wordlist">View Word List</a>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Wurdle Team</p>
        <p>Play Now and Share with Friends!</p>
    </div>
</body>
</html>

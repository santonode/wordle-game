<div class="content">
    <h2>Game Statistics</h2>
    <div class="chart-container">
        {% if chart %}
            <img src="data:image/png;base64,{{ chart }}" alt="Stats Chart">
        {% else %}
            <p>No statistics available yet.{% if error %} Error: {{ error }}{% endif %}</p>
        {% endif %}
    </div>
    {% if table_data %}
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table_data %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santo - Meme List ({{ meme_count }} vids / {{ total_downloads }} downloads)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #263238; /* Navy */
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #000000;
            height: 45px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px;
            background: linear-gradient(45deg, #26A69A, #FFCA28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #263238;
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #000000;
            height: 35px;
            box-sizing: border-box;
        }
        .footer p {
            margin: 3px 0;
            font-size: 12px;
        }
        .content {
            margin-top: 50px;
            margin-bottom: 40px;
            min-height: calc(100vh - 85px);
            padding-top: 20px;
            text-align: center;
            padding-bottom: 60px;
        }
        .meme-table {
            max-width: 1500px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .meme-table th, .meme-table td {
            padding: 5px;
            text-align: left;
            border: 1px solid #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .meme-table th {
            background-color: #263238;
            color: white;
        }
        .meme-table .meme-id {
            font-weight: bold;
            color: #263238;
            width: 50px;
        }
        .meme-table .meme-description {
            width: 500px; /* Adjusted width to accommodate new column */
        }
        .meme-table .meme-type {
            font-weight: bold;
            width: 100px;
        }
        .meme-table .meme-download-counts {
            width: 150px;
        }
        .meme-table a {
            color: #26A69A;
            text-decoration: none;
        }
        .meme-table a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            color: #FFCA28;
        }

        @media (max-width: 600px) {
            .meme-table {
                width: 100%;
            }
            .meme-table th, .meme-table td {
                padding: 3px;
                font-size: 12px;
            }
            .meme-table .meme-description {
                width: auto;
            }
            .meme-table .meme-type {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Memes</h1>
    </div>
    <div class="content">
        <h2>Meme List</h2>
        <table class="meme-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Download Counts</th>
                </tr>
            </thead>
            <tbody>
                {% for meme in memes|sort(attribute='meme_id') %}
                    <tr>
                        <td class="meme-id">{{ meme.meme_id }}</td>
                        <td class="meme-type">{{ meme.type }}</td>
                        <td class="meme-description">
                            <a href="{{ url_for('add_point_and_redirect', meme_id=meme.meme_id, url=meme.meme_url) }}" target="_blank">{{ meme.meme_description }}</a>
                        </td>
                        <td class="meme-download-counts">{{ meme.meme_download_counts }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>
    <div class="footer">
        <p>Made with ❤️ by Team Santo</p>
    </div>
</body>
</html>

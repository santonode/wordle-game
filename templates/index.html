<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #263238; /* Navy */
            color: white;
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #000000; /* Black border */
            height: 45px; /* Fixed height to match content push */
            box-sizing: border-box; /* Include padding in height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px; /* Reduced font size */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px; /* Reduced padding */
            background: linear-gradient(45deg, #26A69A, #FFCA28); /* Teal to Yellow gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header p {
            margin: 2px 0 0;
            font-size: 14px; /* Reduced font size */
            color: #26A69A; /* Teal */
        }
        .header .gear-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px; /* Reduced to ~50% of 24px */
            text-decoration: none;
            color: white;
            background-color: #000000; /* Black background */
            padding: 2px 4px; /* Padding for background */
            border-radius: 4px; /* Rounded corners */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #263238; /* Navy */
            color: white;
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #000000; /* Black border */
            height: 35px; /* Fixed height to match content push */
            box-sizing: border-box; /* Include padding in height */
        }
        .footer p {
            margin: 3px 0;
            font-size: 12px; /* Reduced font size */
        }
        .content {
            margin-top: 50px; /* Increased to ensure clearance */
            margin-bottom: 40px; /* Adjusted for footer */
            min-height: calc(100vh - 85px); /* Adjusted for header (45px) + footer (35px) + borders (5px) */
            padding-top: 5px; /* Additional padding to push content down */
        }
        #input-area {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #input-area .input-row {
            margin-bottom: 10px;
        }
        #input-area .link-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between links */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wurdle</h1>
        <p>Challenge Your Word Skills Daily!</p>
        <a href="/profile" class="gear-icon">⚙️</a>
    </div>
    <div class="content">
        {% if game_blocked %}
            <p id="blocked-message">{{ message }}</p>
            <a href="/wordlist">View Word List</a>
            <a href="/stats">View Stats</a>
        {% else %}
            <div id="game-board"></div>
            <div id="input-area">
                <div class="input-row">
                    <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5-letter word">
                    <button onclick="submitGuess()">Submit</button>
                </div>
                <div class="link-row">
                    <a href="/wordlist">View Word List</

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="game-board">
        <h1>Wurdle</h1>
        {% if game_blocked %}
            <p>{{ message }}</p>
        {% else %}
            <div>
                <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5-letter word" autocomplete="off">
                <button onclick="submitGuess()">Submit</button>
                <button onclick="toggleHardMode()">Toggle Hard Mode</button>
            </div>
            <div id="guesses"></div>
            <p id="message"></p>
        {% endif %}
    </div>

    <script>
        let hardMode = false;

        function submitGuess() {
            const guess = document.getElementById('guess-input').value.toUpperCase();
            if (guess.length === 5) {
                fetch('/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guess: guess })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('message').textContent = data.error;
                    } else {
                        displayGuess(data.guess, data.result);
                        document.getElementById('message').textContent = data.message || '';
                        document.getElementById('guess-input').value = '';
                        if (data.game_over) {
                            navigator.clipboard.writeText(data.share_text).then(() => {
                                alert('Game over! Share text copied to clipboard.');
                            });
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                document.getElementById('message').textContent = 'Please enter a 5-letter word.';
            }
        }

        function displayGuess(guess, result) {
            const guessesDiv = document.getElementById('guesses');
            const row = document.createElement('div');
            row.className = 'guess-row';
            for (let i = 0; i < 5; i++) {
                const letter = document.createElement('div');
                letter.className = 'guess-letter ' + result[i]; // Apply color class
                letter.textContent = guess[i] || ''; // Handle incomplete guesses
                row.appendChild(letter);
            }
            guessesDiv.appendChild(row);
        }

        function toggleHardMode() {
            fetch('/toggle_hard_mode', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    hardMode = data.hard_mode;
                    document.getElementById('message').textContent = `Hard Mode: ${hardMode ? 'On' : 'Off'}`;
                });
        }

        // Clear input on Enter key
        document.getElementById('guess-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });
    </script>
</body>
</html>

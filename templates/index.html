<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #263238;
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #000000;
            height: 45px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px;
            background: linear-gradient(45deg, #26A69A, #FFCA28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header .gear-icon {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #000000;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #263238;
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #000000;
            height: 35px;
            box-sizing: border-box;
        }
        .footer p {
            margin: 3px 0;
            font-size: 12px;
        }
        .content {
            margin-top: 50px;
            margin-bottom: 40px;
            min-height: calc(100vh - 85px);
            padding-top: 5px;
        }
        #input-area {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #input-area .input-row {
            margin-bottom: 10px;
        }
        #input-area .link-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #game-board {
            text-align: center;
            margin: 20px 0;
        }
        .guess-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .guess-letter {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 2px;
            text-align: center;
            border: 2px solid #ccc;
            font-size: 18px;
            font-weight: bold;
        }
        .green { background-color: #6aaa64; color: white; }
        .yellow { background-color: #c9b458; color: white; }
        .gray { background-color: #787c7e; color: white; }
        @media (max-width: 600px) {
            .guess-letter {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 14px;
            }
            #input-area input {
                width: 120px; /* Adjusted for mobile usability */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wurdle</h1>
        <a href="/profile" class="gear-icon">⚙️</a>
    </div>
    <div class="content">
        {% if game_blocked %}
            <p id="blocked-message">{{ message }}</p>
            <div class="link-row">
                <a href="/wordlist">View Word List</a>
                <a href="/stats">View Stats</a>
            </div>
        {% else %}
            <div id="game-board"></div>
            <div id="input-area">
                <div class="input-row">
                    <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5-letter word" style="width: 150px; padding: 5px; font-size: 16px;">
                    <button onclick="submitGuess()">Submit</button>
                </div>
                <div class="link-row">
                    <a href="/wordlist">View Word List</a>
                    <a href="/stats">View Stats</a>
                </div>
            </div>
            <p id="message"></p>
            <div style="text-align: center; margin: 10px 0;">
                <a href="#" onclick="copyShareText(); return false;" style="margin-bottom: 5px;">Share Results</a>
            </div>
            <textarea id="share-text" readonly style="width: 225px; height: 156px; padding: 5px; font-size: 14px; resize: vertical; margin: 0 auto; display: block; background-color: #fff; border: 2px solid #ccc;">
                {% if share_text %}
                    {{ share_text }} wurdle.santoelectronics.com
                {% endif %}
            </textarea>
        {% endif %}
    </div>
    <div class="footer">
        <p>Made with ❤️ by Wurdle

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Wurdle</h1>
        <a href="/profile" class="gear-icon">
            <img src="{{ url_for('static', filename='gear-icon.png') }}" alt="Settings">
        </a>
    </header>
    <main>
        {% if game_blocked %}
            <p>{{ message }}</p>
        {% else %}
            <div class="gameboard">
                {% for i in range(6) %}
                    <div class="row">
                        {% for j in range(5) %}
                            <div class="cell" data-row="{{ i }}" data-col="{{ j }}">
                                {% if guesses and i < guesses|length %}
                                    {{ guesses[i].guess[j] if j < guesses[i].guess|length else '' }}
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="message">{{ message }}</div>
            <input type="text" id="guess-input" placeholder="Enter a 5-letter word" autocomplete="off">
            <button onclick="submitGuess()">Submit</button>
            <button onclick="toggleHardMode()">Toggle Hard Mode</button>
        {% endif %}
    </main>
    <script>
        function submitGuess() {
            const guess = document.getElementById('guess-input').value.toUpperCase();
            if (guess.length === 5) {
                fetch('/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guess: guess })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) alert(data.error);
                    else location.reload();
                });
            } else {
                alert('Please enter a 5-letter word.');
            }
        }

        function toggleHardMode() {
            fetch('/toggle_hard_mode', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) alert(data.error);
                    else location.reload();
                });
        }
    </script>
</body>
</html>

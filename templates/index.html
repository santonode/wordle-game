<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Wurdle</h1>
        <a href="/profile" class="gear-icon">
            <img src="{{ url_for('static', filename='gear-icon.png') }}" alt="Settings">
        </a>
    </header>
    <main>
        {% if game_blocked %}
            <p>{{ message }}</p>
        {% else %}
            <div id="gameboard">
                {% for i in range(6) %}
                    <div class="row" data-row="{{ i }}">
                        {% for j in range(5) %}
                            <div class="cell" data-row="{{ i }}" data-col="{{ j }}"></div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div id="message"></div>
            <input type="text" id="guess-input" placeholder="Enter a 5-letter word" autocomplete="off" maxlength="5">
            <button onclick="submitGuess()">Submit</button>
            <button onclick="toggleHardMode()">Toggle Hard Mode</button>
        {% endif %}
    </main>
    <script>
        function updateBoard() {
            fetch('/guess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ guess: '' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.guesses) {
                    const board = document.getElementById('gameboard');
                    board.innerHTML = ''; // Clear existing board
                    for (let i = 0; i < 6; i++) {
                        const row = document.createElement('div');
                        row.className = 'row';
                        row.dataset.row = i;
                        for (let j = 0; j < 5; j++) {
                            const cell = document.createElement('div');
                            cell.className = 'cell';
                            cell.dataset.row = i;
                            cell.dataset.col = j;
                            if (data.guesses[i]) {
                                cell.textContent = data.guesses[i].guess[j] || '';
                                if (data.guesses[i].result && data.guesses[i].result[j]) {
                                    cell.classList.add(data.guesses[i].result[j]);
                                }
                            }
                            row.appendChild(cell);
                        }
                        board.appendChild(row);
                    }
                    if (data.message) document.getElementById('message').textContent = data.message;
                    if (data.game_over) alert(data.message || 'Game Over!');
                }
            })
            .catch(error => console.error('Error updating board:', error));
        }

        function submitGuess() {
            const guess = document.getElementById('guess-input').value.toUpperCase();
            if (guess.length === 5) {
                fetch('/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guess: guess })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) alert(data.error);
                    else {
                        updateBoard();
                        document.getElementById('guess-input').value = '';
                    }
                })
                .catch(error => console.error('Error submitting guess:', error));
            } else {
                alert('Please enter a 5-letter word.');
            }
        }

        function toggleHardMode() {
            fetch('/toggle_hard_mode', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) alert(data.error);
                    else updateBoard();
                })
                .catch(error => console.error('Error toggling hard mode:', error));
        }

        // Initial load
        window.onload = updateBoard;
    </script>
</body>
</html>

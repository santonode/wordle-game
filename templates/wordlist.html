<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List - Wurdle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Word List</h1>
        <a href="/profile" class="gear-icon">
            <img src="{{ url_for('static', filename='gear-icon.png') }}" alt="Settings">
        </a>
    </header>
    <main>
        <div class="word-grid">
            {% for word in words %}
                <div class="word-block">{{ word }}</div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
